<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png">
  <link rel="stylesheet" href="./src/styles/normalize.css">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Google</title>
</head>
<body>

<!-- Comienzo de Header -->

  <header>
    <nav class="navbar">
      <div class="navbar__containerMenu">
        <div class="navbar--gmail">
          <a href="https://mail.google.com">Gmail</a>
        </div>
        <div class="navbar-img">
          <a href="https://www.google.cl/imghp?hl=es-419&tab=wi&authuser=0&ogbl">Imagenes</a>
        </div>
        <div class="navbar--menu">
          <a href="/"></a>
        </div>
        <div class="navbar--profile">
          <a href="/">
            <figure>
              <img src="https://lh3.googleusercontent.com/ogw/ADGmqu9VqymT0ya5RjTHB1usbpWrD30Y98DA8aY73RmQ=s32-c-mo" alt="">
            </figure>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Fin Header -->


  <!-- Inicio Main -->

  <main class="main">

    <section class="main__section">
      <section class="main__section--logo">
          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
      </section>
      <section class="main__section--search">
        <div>
          <span class="main__section--iconSearch">
            <img src="https://img.icons8.com/ios-filled/50/9AA0A6/search.png" alt="">
          </span>
          <input type="text">
          <span class="main__section--micro">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" alt="">
          </span>
        </div>
      </section>
      <section class="main__section--buttons">
        <span>
          <button>
            Google Search
          </button>
        </span>
        <span>
          <button>
            I'm Feeling Lucky
          </button>
        </span>
      </section>
      <section class="main__section--linkEnglish">
        Google offered in: <a href="/">Español (Latinoamérica)</a>
      </section>
    </section>

  </main>
  

<!-- fin main -->


<!-- Inicio de footer -->

  <footer class="footer">
    <div class="footer__country">
        Chile
    </div>
    <div class="footer__terms">
      <span>
        <a href="/">Advertising</a>
        <a href="/">Business</a>
        <a href="/">About</a>
        <a href="/">How Search works</a>
      </span>
      <span>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
      </span>
    </div>
  </footer>

<!-- Fin Footer -->

</body>
</html>
