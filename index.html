<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/normalize.css">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Google</title>
</head>
<body>

<!-- Comienzo de Header -->

  <header>
    <nav class="navbar">
      <div class="navbar__containerMenu">
        <div class="navbar--gmail">
          <a href="https://mail.google.com">Gmail</a>
        </div>
        <div class="navbar-img">
          <a href="https://www.google.cl/imghp?hl=es-419&tab=wi&authuser=0&ogbl">Imagenes</a>
        </div>
        <div class="navbar--menu">
          <a href="/"></a>
        </div>
        <div class="navbar--profile">
          <a href="/">
            <figure>
              <img src="https://lh3.googleusercontent.com/ogw/ADGmqu9VqymT0ya5RjTHB1usbpWrD30Y98DA8aY73RmQ=s32-c-mo" alt="">
            </figure>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Fin Header -->


  <!-- Inicio Main -->

  <main class="main">

    <section class="main__section">
      <section class="main__section--logo">
          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
      </section>
      <section class="main__section--search">
        <div>
          <span class="main__section--iconSearch"></span>
          <input type="text">
          <span class="main__section--micro"></span>
        </div>
      </section>
      <section>
        <span>bscar google</span>
        <span>tendre suerte</span>
      </section>
      <section>
        Ofrecido por Google en : English
      </section>
    </section>

  </main>

<!-- fin main -->

  <footer>

  </footer>
</body>
</html>
